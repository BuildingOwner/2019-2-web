<!DOCTYPE html>
<html>
<head>
	<style>
		div.out {
			text-align : center;
		}
		div.in {
			display : inline-block;
			text-align : center;
		}
		span {
			font-size : 100px;
		}
	</style>

	<script>
		var files = ["p_out1.png", 
		             "p_out2.png",
		             "p_out3.png",
		             "p_out4.png",
		             "p_out5.png",
		             ];
		
		var imgs = new Array();
		for(var i=0; i<files.length; i++) {
			imgs[i] = new Image();
			imgs[i].src = files[i]; 
		}

		var files2 = ["p_in1.png", 
		             "p_in2.png",
		             "p_in3.png",
		             "p_in4.png",
		             "p_in5.png",
		             ];
		
		var imgs2 = new Array();
		for(var i=0; i<files2.length; i++) {
			imgs2[i] = new Image();
			imgs2[i].src = files2[i]; 
		}

		var next = 1;
		function change(img) {
			img.src = imgs[next].src; 
			next++;
			next %= imgs.length; 
		}
		function change2(img) {
			--next;
			if (next == -1){	
				next = imgs.length
				img.src = imgs[5].src;
			}
			else {
				img.src = imgs[next].src;
			}
		}
		function change3(img) {
			img2.src = imgs2[next].src; 
			next++;
			next %= imgs2.length; 
		}
		function change4(img) {
			--next;
			if (next == -1){	
				next = imgs2.length
				img2.src = imgs2[5].src;
			}
			else {
				img2.src = imgs2[next].src;
			}
		}
	</script>
</head>
<body>
	<div class="out">
		<div class="in">
			<h3>
				외관
			</h3>
			<br>
			<table>
				<tr>
					<td>
						<span onclick="change2(img)">
							<
						</span>
					</td>
					<td>
						<image src="p_out1.png" alt="."  width="700" name="img">
					</td>
					<td>
						<span onclick="change(img)">
							>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="out">
		<div class="in">
			<h3>
				내부
			</h3>
			<br>
			<table>
				<tr>
					<td>
						<span onclick="change4(img2)">
							<
						</span>
					</td>
					<td>
						<image src="p_in1.png" alt="."  width="700" name="img2">
					</td>
					<td>
						<span onclick="change3(img2)">
							>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
