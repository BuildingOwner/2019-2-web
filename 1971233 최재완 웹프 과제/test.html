<!DOCTYPE html>
<html>
<head>
	<style>
		li {
			list-style-type : none;
		}
		a {
			text-decoration : none;
			color : black;
		}
	</style>
	<script>
		var car = new Array();
		car[0] = "파나메라";
		car[1] = "카이엔";
		car[2] = "911 카레라";

		var carsum = new Array();
		carsum[0] = "소개";
		carsum[1] = "제원";
		carsum[2] = "외관";
		carsum[3] = "내부";

		function menu() {
			for(var i=0; i<car.length; i++){
				
				document.write("<details>");
				document.write("<summary>")
				document.write(car[i]);
				document.write("</summary>");
				for(var j=0; j<carsum.length; j++){
					document.write("<a href=" + car[i] + carsum[j] + ".html target='p_right'>");
					document.write(carsum[j]);
					document.write("</a>");
					document.write("<br>");
				}
				document.write("</details>");
				
				document.write("<br>");
			}
		}
	</script>
</head>
<body>

		<script>
				menu();
		</script>

</body>
</html>
